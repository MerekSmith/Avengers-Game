<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="shortcut icon" href="assets/images/Avengers.ico" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<!-- Personal CSS -->
	<link rel="stylesheet" href="assets/css/style.css">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Avengers Cival War</title>
</head>

<body>
	<container class="container-fluid">

		<header>
			<div class="row">
				<div class="col-md-12">
					<h1>Avengers Cival War</h1>
				</div>
			</div>
		</header>

		<!-- Row 1 -->
		<div class="row mainHeaderRow">
			<div class="col-md-8 mainHeader">
				<h2 id="mainHeader"></h2>
			</div>
		</div>
		<!-- Row 2 -->
		<div class="row heroLineup">
			<!-- Hero choices will be entered here randomly through JS -->
		</div>
		<!-- Row 3 -->
		<div class="row headers">
			<div class="col-md-3 yourHeroTitle">
				<!-- "Your Hero" title shows once hero is chosen. -->
			</div>
			<div class="col-md-2 vsTitle">
				<!-- <h3>VS</h3> -->
				<!-- Defender h3 will appear here once enemy is picked from lineup. -->
			</div>
			<div class="col-md-3 defenderTitle">
				<!-- <h3>Defender</h3> -->
				<!-- Defender h3 will appear here once enemy is picked from lineup. -->
			</div>
		</div>
		<!-- Row 4 -->
		<div class="row heroVsDefender">


		</div>

		<!-- Row 5 -->
		<div class="row headers">
			<div class="col-md-6 enemiesLineupTitle">
				<!-- Enemies Lineup shows once hero is choosen -->
			</div>
		</div>

		<!-- Row 6 -->
		<div class="row enemiesLineup">
			<!-- Enemies will be moved here once user hero has been choosen. -->
		</div>


	</container>

	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- My Javascript -->
	<script src="assets/javascript/game.js"></script>


</body>

</html>
